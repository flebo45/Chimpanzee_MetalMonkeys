<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Mission Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center">
        <h4 class="text-primary fw-bold m-0">CHIMPANZEE <span class="text-secondary fs-6">| Telemetry Dashboard</span></h4>
        <span class="badge bg-secondary" id="batteryLevel">--%</span>
        <span class="badge bg-secondary" id="connectionStatus">Connecting...</span>
    </header>

    <div class="dashboard-container">
        
        <div class="col-left">
            
            <div class="card video-card">
                <div class="card-header fw-bold text-info">Real-Time Perception</div>
                <div class="card-body p-0 bg-black d-flex align-items-center justify-content-center">
                    <img id="videoFeed" src="" alt="Waiting for Video...">
                </div>
            </div>

            <div class="card status-card">
                <div class="card-header fw-bold text-warning">System Status</div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="target-label">Target Status:</span>
                        <span id="targetBadge" class="badge bg-secondary fs-6 px-3 py-2">UNKNOWN</span>
                    </div>
                    
                    <label class="lidar-label">Obstacle Distance (Lidar):</label>
                    <div class="progress" style="height: 25px; background-color: #333;">
                        <div id="safetyBar" class="progress-bar bg-success" role="progressbar" style="width: 100%;">
                            <span id="distValue" class="fw-bold text-white shadow-sm">-- m</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-right">
            
            <div class="card chart-card">
                <div class="card-header fw-bold text-success d-flex justify-content-between">
                    <span>Angular Control (Steering)</span>
                    <small class="text-muted" style="font-size: 0.7em;">PID Response: Error X vs Cmd Z</small>
                </div>
                <div class="card-body">
                    <canvas id="telemetryChart"></canvas>
                </div>
            </div>

            <div class="card chart-card">
                <div class="card-header fw-bold text-primary d-flex justify-content-between">
                    <span>Linear Control (Distance)</span>
                    <small class="text-muted" style="font-size: 0.7em;">PID Response: Area Error vs Cmd X</small>
                </div>
                <div class="card-body">
                    <canvas id="linearChart"></canvas>
                </div>
            </div>
        </div>

    </div>
    <script src="../static/script.js"></script>
</body>
</html>
